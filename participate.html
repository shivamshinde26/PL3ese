<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    
    <section id="participate">
        <h2 style="text-align: center;font-size: 60px;margin: 40px;color: cornflowerblue;">Participate</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="maharashtra">Maharashtra</option>
                <option value="karnataka">Karnataka</option>
                <option value="goa">Goa</option>
                <option value="rajasthan">Rajasthan</option>
            </select>

            <label for="id_proof">ID Proof:</label>
            <input type="text" id="id_proof" name="id_proof" required>

            <label for="team_members">Number of Team Members:</label>
            <input type="number" id="team_members" name="team_members" required>

            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
